<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register | Digital Addiction Risk Assessment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>

        {% if error %}
            <p class="text-red-500 mb-4 text-center">{{ error }}</p>
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block mb-1">Username</label>
                <input type="text" name="username" required class="w-full border px-3 py-2 rounded" />
            </div>

            <div>
                <label class="block mb-1">Email</label>
                <input type="email" name="email" required class="w-full border px-3 py-2 rounded" />
            </div>

            <div>
                <label class="block mb-1">Password</label>
                <input type="password" name="password" required class="w-full border px-3 py-2 rounded" />
            </div>

            <div>
                <label class="block mb-1">Confirm Password</label>
                <input type="password" name="confirm_password" required class="w-full border px-3 py-2 rounded" />
            </div>

            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
                Register
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>
</body>
</html>

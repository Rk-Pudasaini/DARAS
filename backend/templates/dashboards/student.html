<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Student Dashboard | Digital Addiction Risk Assessment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Student Dashboard</h1>
        <a href="{% url 'logout' %}" class="bg-white text-blue-600 px-3 py-1 rounded hover:bg-gray-200">Logout</a>
    </header>

    <main class="p-6">
        <h2 class="text-2xl font-semibold mb-4">Welcome, {{ request.user.username }}</h2>

        <p class="mb-4">This is your student dashboard. Here you will see your Digital Addiction assessments and results.</p>

        <!-- Example placeholder for assessments -->
        <div class="bg-white p-4 rounded shadow">
            <h3 class="font-bold mb-2">Recent Assessment</h3>
            <p>No assessments yet.</p>
        </div>
    </main>
</body>
</html>
